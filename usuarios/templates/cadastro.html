{% extends "base.html" %}
{% load static %}
{% load permission_tags %}

{% block conteudo %}

    <div class="flex min-h-screen bg-gray-900 flex-col justify-center py-12 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <img class="mx-auto" style="height: 100px; width: auto;"
                src="{% static 'img/arcane.png' %}"
                alt="SK CONSULTORIA">
            <h2 class="mt-6 text-center text-2xl/9 font-bold tracking-tight text-gray-100">Crie sua conta</h2>
        </div>
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-[480px]">
            <div class="bg-gray-800 px-6 py-12 shadow-sm sm:rounded-lg sm:px-12">
                {% if messages %}
                    {% for message in messages %}
                        <div class="rounded-md {{ message.tags }} mt-4 bg-gray-700 text-gray-200 p-4">
                            <div class="flex">
                                <div class="ml-3 py-4">{{ message }}</div>
                            </div>
                        </div>
                    {% endfor %}
                {% endif %}
                <form class="space-y-6" action="{% url 'cadastro' %}" method="POST">
                    {% csrf_token %}
                    <div>
                        <label for="email" class="block text-sm/6 font-medium text-gray-200">Username</label>
                        <div class="mt-2">
                            <input type="text"
                                   name="username"
                                   required
                                   class="block w-full rounded-md bg-gray-900 px-3 py-1.5 text-base text-gray-100 outline-1 outline-offset-1 outline-gray-600 placeholder:text-gray-500 focus:outline-2 focus:outline-indigo-500 sm:text-sm/6">
                        </div>
                    </div>
                    <div>
                        <label for="senha" class="block text-sm/6 font-medium text-gray-200">Senha</label>
                        <div class="mt-2">
                            <input type="password"
                                   name="senha"
                                   id="senha"
                                   autocomplete="current-password"
                                   required
                                   class="block w-full rounded-md bg-gray-900 px-3 py-1.5 text-base text-gray-100 outline-1 outline-offset-1 outline-gray-600 placeholder:text-gray-500 focus:outline-2 focus:outline-indigo-500 sm:text-sm/6">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm/6 font-medium text-gray-200">Confirmar senha</label>
                        <div class="mt-2">
                            <input type="password"
                                   name="confirmar_senha"
                                   required
                                   class="block w-full rounded-md bg-gray-900 px-3 py-1.5 text-base text-gray-100 outline-1 outline-offset-1 outline-gray-600 placeholder:text-gray-500 focus:outline-2 focus:outline-indigo-500 sm:text-sm/6">
                        </div>
                    </div>
                    <div>
                        <button type="submit"
                                class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                            Cadastrar
                        </button>
                    </div>
                </form>
            </div>
            <p class="mt-10 text-center text-sm/6 text-gray-400">
                JÃ¡ tem uma conta?
                <a href="{% url 'login' %}" class="font-semibold text-indigo-500 hover:text-indigo-400">Logar.</a>
            </p>
        </div>
    </div>

{% endblock conteudo %}
